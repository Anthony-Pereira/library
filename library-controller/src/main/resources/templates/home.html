<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width = device-width, initial-scale = 1, shrink-to-fit = no">

    <!-- Bootstrap CSS -->
    <div th:replace="fragments/bootstrapcss"></div>
    <title>Librairie</title>
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container-fluid" id="main_title">
    <th:each>
        <th:field test="${empty sessionScope.compte}">
            <h1 class="d-flex justify-content-center">Bienvenue sur le site
                de la librairie de votre ville !</h1>
            <br />
        </th:field>
        <th:field test="${!empty sessionScope.compte}">
            <h1 class="d-flex justify-content-center">Bienvenue <th:text value="${empty compte.pseudo ? compte.prenom : compte.pseudo}"/></h1>
        </th:field>
    </th:each>

</div>

<!-- carousel -->
<div class="container" id="main_img">
    <div id="carouselExampleIndicators" class="carousel slide"
         data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0"
                class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="static/img/slide_1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="static/img/slide_2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="static/img/slide_3.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators"
           role="button" data-slide="prev"> <span
                class="carousel-control-prev-icon" aria-hidden="true"></span> <span
                class="sr-only">Previous</span>
        </a> <a class="carousel-control-next" href="#carouselExampleIndicators"
                role="button" data-slide="next"> <span
            class="carousel-control-next-icon" aria-hidden="true"></span> <span
            class="sr-only">Next</span>
    </a>
    </div>
</div>
<!-- carousel -->

<footer th:replace="fragments/footer :: footer"></footer>

<div th:replace="fragments/bootstrapjs"></div>

</body>
</html>
