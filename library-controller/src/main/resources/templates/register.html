<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
	<!-- Meta tags -->
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width = device-width, initial-scale = 1, shrink-to-fit = no">

	<!-- Bootstrap CSS -->
	<div th:replace="fragments/bootstrapCss"></div>


	<title>Librairie</title>
</head>

<body>

<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<div class="form bg-light">
			<div class="logo mb-3">
				<div class="col-md-12 text-center">
					<h1>Inscription</h1>
				</div>
			</div>
			<form method="post" th:action="@{/createAccount}" th:object="${account}">
				<div class="row m-5">
					<div class="form-group">
						<label for="email">Email</label>
						<input th:field="*{email}" type="email" name="email" class="form-control"
							   id="email" aria-describedby="emailHelp" placeholder="Entrez votre email"
							   required>
						<span class="text-danger"></span>
					</div>

					<div class="form-group">
						<label for="password">Mot de passe</label>
						<input th:field="*{password}" type="password" name="password"
							   id="password" class="form-control" aria-describedby="password"
							   placeholder="Entrez votre mot de passe" required>
						<span class="text-danger"></span>
					</div>

					<div class="form-group">
						<label for="confirmPassword">Confirmation du mot de passe</label>
						<input th:field="*{confirmPassword}" name="confirmPassword"
							   id="confirmPassword" class="form-control"
							   placeholder="Confirmez votre mot de passe" required>
						<span class="text-danger"></span>
					</div>

					<div class="text-center my-3">
						<button type="submit" class="btn btn-secondary btn-block">S'inscrire</button>
					</div>
				</div>
			</form>
		</div>
	</div>

    <footer th:replace="fragments/footer :: footer"></footer>

    <div th:replace="fragments/bootstrapJs"></div>

</body>
</html>
